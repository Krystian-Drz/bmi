<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Kalkulator BMI</title>
    <script>
        function oblicz()
        {
            var waga = document.getElementById("waga").value;
            var wzrost = document.getElementById("wzrost").value;
            var bmi = waga/(wzrost*wzrost);
            document.getElementById("wynik").innerHTML=(bmi*10000).toFixed(3);
        }
    </script>
</head>
<body>
    <h1>Oblicz swój BMI</h1>
    <h2>UWAGA BMI zostało opracowane dla dorosłych, nie należy stosować dla dzieci</h2>
    <hr>
    <br>
    
    <label for="waga">Podaj swoją wagę:</label>
    <input type="number" id="waga" value=0>
    <label for="wzrost">Podaj swój wzrost:</label>
    <input type="number" id="wzrost" value=0>
    <input type="button" value="Oblicz BMI" onclick="oblicz()">
    <div id="wynik">Tu będzie obliczone BMI</div>



</body>
</html>
